<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor = "let item of items">
      <ion-thumbnail>
        <img [src] = "item.produto.imagemUrl || 'assets/imgs/prod.jpg'">
      </ion-thumbnail>
      <h2>{{item.produto.nome}}</h2>
      <h2>{{item.produto.preco | currency}}</h2>
      <h2>{{item.produto.quantidade}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
